<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="../js/play-on-click.js"></script>
    <script src="../js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="enterance" preload="auto"
               src="../media/01_Entrance_11-25.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous">
        </video>
      </a-assets>
    <a-videosphere
      src="#enterance"
      radius="500"
      position="0 0 0"
      rotation="0 -90 0"
      play-on-click>
    </a-videosphere>

      <a-camera>

                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoFireworks">
        </a-entity> -->
      </a-camera>

    </a-scene>
  </body>
</html>
