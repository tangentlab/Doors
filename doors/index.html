<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doors Testing</title>
    <meta name="description" content="Video - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>
    <script id="link" type="text/html">
      <a-entity class="link"
      geometry="primitive: plane; height: 1; width: 1"
      material="shader: flat; src: ${thumb}"
      sound="on: click; src: #click-sound"></a-entity>
    </script>

    <script src="../js/play-on-click.js"></script>
    <script src="../js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <video id="enterance" preload="auto"
               src="../media/winter/01_Entrance_11-25.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous">
        </video>
        <video id="funnel" preload="auto"
               src="../media/winter/02_Funnel_11-25.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous">
        </video>
        <video id="heart" preload="auto"
               src="../media/winter/03_Heart_11-25.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous">
        </video>
        <video id="lookout" preload="auto"
               src="../media/winter/04_Lookout_11-25.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous">
        </video>
        <video id="bottoms" preload="auto"
               src="../media/winter/05_Bottoms_11-25.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous">
        </video>
      </a-assets>

    <a-videosphere
      src="#enterance"
      radius="500"
      position="0 0 0"
      rotation="0 -90 0"
      >
    </a-videosphere>

    <!-- Link template we will build. -->
    <a-entity template="src: #link" data-thumb="#city-thumb"></a-entity>
    <a-entity template="src: #link"></a-entity>
    <a-entity template="src: #link"></a-entity>

<!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor
      id="cursor"
      animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
        <!-- <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoFireworks">
        </a-entity> -->
      </a-camera>

    </a-scene>
  </body>
</html>
